<div class="main">
  <section class="gray-light-bg">
      <div class="container-fluid">
          <div class="row align-items-center justify-content-between">

              <div class="col-12 col-md-7 col-lg-6 col-xl-8 d-none d-lg-block">
                  <!-- Image -->
                  <div class="bg-cover height-lg-100vh ml-n3 gradient-overly-right" style="background-image: url('assets/img/hero-bg-1.jpg');">
                      <div class="position-absolute login-signup-content">
                          <div class="position-relative text-white col-md-12 col-lg-7">
                              <h2 class="text-white">Create Your Account</h2>
                              <p class="lead">Keep your face always toward the sunshine - and shadows will fall behind you. Continually pursue fully researched niches whereas timely platforms. Credibly parallel task optimal catalysts for change after focused catalysts for change.</p>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-12 col-md-6 col-lg-6 col-xl-4">
                  <div class="login-signup-wrap px-4 px-lg-5 my-5">
                      <div class="mb-5 text-center">
                          <h5 class="h3">Sigup</h5>
                      </div>
                      <form class="login-signup-form" [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
                          <div class="form-group">
                              <!-- Label -->
                              <label class="pb-1">
                                  Your Name
                              </label>
                              <!-- Input group -->
                              <div class="input-group input-group-merge">
                                  <div class="input-icon">
                                      <span class="ti-user color-primary"></span>
                                  </div>
                                  <input type="text" class="form-control" formControlName="name" placeholder="Enter your name">
                              </div>
                          </div>
                          <div class="form-group">
                              <!-- Label -->
                              <label class="pb-1">
                                  Email Address
                              </label>
                              <!-- Input group -->
                              <div class="input-group input-group-merge">
                                  <div class="input-icon">
                                      <span class="ti-email color-primary"></span>
                                  </div>
                                  <input type="email" class="form-control" formControlName="email" placeholder="name@address.com">
                              </div>
                          </div>

                          <!-- Password -->
                          <div class="form-group">
                              <!-- Label -->
                              <label class="pb-1">
                                  Password
                              </label>
                              <!-- Input group -->
                              <div class="input-group input-group-merge">
                                  <div class="input-icon">
                                      <span class="ti-lock color-primary"></span>
                                  </div>
                                  <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
                              </div>
                          </div>

                          <!-- Submit -->
                          <button class="btn btn-block primary-solid-btn border-radius mt-4 mb-3">
                              Sign up
                          </button>
                          <div class="text-center">
                              <small class="text-muted text-center">
                                  Already have an account? <a routerLink="/login">Log in</a>.
                              </small>
                          </div>
                      </form>

                  </div>
              </div>
          </div>
      </div>
  </section>
</div>
